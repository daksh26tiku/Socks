services:
  - type: web
    name: chat-app-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these in Render dashboard:
      # DB_USER, DB_PASSWORD, DB_NAME, DB_HOST, DB_PORT (5432 for PostgreSQL)
      # REDIS_URL
      # KAFKA_HOST
      # JWT_SECRET, JWT_EXPIRY
      # FRONTEND_URL
